<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <meta http-equiv="refresh" content="5;url=index.html" />
    <title>404 - Page Not Found | PawMind</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="assets/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="assets/android-chrome-512x512.png"
    />

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <style>
      .error-page {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #FFFFFF 0%, #FFF5F9 50%, #FFE5F0 100%);
        padding: 40px 20px;
      }

      .error-content {
        text-align: center;
        max-width: 600px;
        padding: 60px 40px;
        background: white;
        border-radius: 24px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 182, 217, 0.3);
      }

      .error-code {
        font-size: 120px;
        font-weight: 800;
        background: linear-gradient(135deg, #FFB6D9 0%, #FFA8E0 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        line-height: 1;
        margin-bottom: 20px;
      }

      .error-title {
        font-size: 32px;
        font-weight: 700;
        color: var(--dark-color);
        margin-bottom: 16px;
      }

      .error-message {
        font-size: 18px;
        color: var(--gray);
        margin-bottom: 32px;
        line-height: 1.6;
      }

      .error-emoji {
        font-size: 80px;
        margin-bottom: 24px;
        display: block;
      }

      .redirect-countdown {
        font-size: 14px;
        color: var(--gray);
        margin-bottom: 32px;
      }

      .btn-home {
        display: inline-block;
        padding: 16px 32px;
        background: linear-gradient(135deg, #FFB6D9 0%, #FFA8E0 100%);
        color: white;
        text-decoration: none;
        border-radius: 12px;
        font-weight: 600;
        font-size: 16px;
        transition: transform 0.2s, box-shadow 0.2s;
        box-shadow: 0 4px 12px rgba(255, 182, 217, 0.3);
      }

      .btn-home:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(255, 182, 217, 0.4);
      }

      @media (max-width: 768px) {
        .error-code {
          font-size: 80px;
        }

        .error-title {
          font-size: 24px;
        }

        .error-message {
          font-size: 16px;
        }

        .error-content {
          padding: 40px 24px;
        }
      }
    </style>
  </head>
  <body>
    <div class="error-page">
      <div class="error-content">
        <span class="error-emoji">üêæ</span>
        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">
          Oops! The page you're looking for seems to have wandered off. Don't worry, we'll help you find your way back home.
        </p>
        <div class="redirect-countdown" id="countdown">
          Redirecting to home in <span id="seconds">5</span> seconds...
        </div>
        <a href="index.html" class="btn-home">Go to Homepage</a>
      </div>
    </div>

    <script>
      // Countdown timer
      let seconds = 5;
      const countdownElement = document.getElementById('seconds');
      const countdownInterval = setInterval(() => {
        seconds--;
        if (countdownElement) {
          countdownElement.textContent = seconds;
        }
        if (seconds <= 0) {
          clearInterval(countdownInterval);
          window.location.href = 'index.html';
        }
      }, 1000);

      // Redirect immediately if user clicks anywhere
      document.addEventListener('click', () => {
        window.location.href = 'index.html';
      });
    </script>
  </body>
</html>
